<!-- Template Expression -->
<p class="rola-light">Index: {{ led.index + 1 }}</p>

<!-- Property Binding -->
<div class="box" (click)="handleClick($event)" [style.backgroundColor]="led.color"></div>

<!-- Directive -->
<div class="box" [ngStyle]="{ 'background-color': led.color }"></div>


<p>
    Color: {{ led.color | rolaColor: 'hex' }}
</p>

<pre><code>{{ led | json }}</code></pre>
